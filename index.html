<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List Evelyn Margaretha Susanto</title>
  <link rel="stylesheet" href="css/style.css" />
</head>
<body>
  <div class="container">
    <h1>To-Do List</h1>

    <form id="todo-form">
      <select id="todo-input" required>
        <option value="">-- Pilih aktivitas --</option>
        <option value="Lari pagi">Lari pagi</option>
        <option value="Meditasi dan berdoa bareng papa">Meditasi</option>
        <option value="Makan bareng papa, mama, yiyi">Makan bareng papa mama yiyi</option>
        <option value="Kerja Case Study RevoU">Kerja RevoU</option>
        <option value="Belajar IELTS">Belajar coding</option>
      </select>
      <input type="date" id="date-input" required />
      <button type="submit">Add Task</button>
    </form>

    <div class="filter">
      <input type="text" id="filter-input" placeholder="Filter tasks..." />
    </div>

    <ul id="todo-list"></ul>
  </div>

  <script src="js/script.js"></script>
</body>
</html>
